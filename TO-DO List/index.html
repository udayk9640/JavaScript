<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <label>Task Description</label><br />
    <textarea style="margin-top: 10px" id="taskInput"></textarea>
    <br /><br />
    <label>Date</label>
    <input type="Date" id="dateInput" /><br />
    <br />
    <button type="button" onclick="addTaskDescToDoList()">Add Task</button>
    <br /><br /><br />
    <table style="width: 100%">
      <tr>
        <th>Date</th>
        <th>Task Description</th>
        <th>Action</th>
      </tr>
      <tbody id="Task-Info"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
